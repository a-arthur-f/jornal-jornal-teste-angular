<button class="voltar" (click)="voltar()">Voltar</button>

<h1 class="text-center fw-bold mb-3">{{noticia.titulo}}</h1>
<div class="date text-center mb-4">
    Publicado em: {{noticia.dt_criacao}} - Atualizado em: {{noticia.dt_atualizacao}}
</div>

<div class="row justify-content-md-center">
    <div class="erro text-center" *ngIf="!noticia.cod_noticia">
        <p>Um erro inesperado ocorreu</p>
    </div>
    <div class="col-12 col-md-8 h-md-50">
        <img class="image" src="{{noticia.img_url}}" alt="">
    </div>
    <div class="col-12 col-md-8">
        <p class="px-4 mt-5 text-justify">
            {{noticia.texto}}
        </p>
    </div>
</div>
